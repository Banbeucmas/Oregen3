# -------------------------------------
# Configuration instruction link: https://github.com/xHexed/Oregen3/blob/master/src/main/resources/config.yml
# Please click this link if you use the plugin the first time or updating from an old version
#
# Notes:
#  Generator options:
#    Required options: options that MUST be provided, or else the plugin will throw errors
#    - random: list of blocks that will randomly be chosen upon generating ores
#    Optional options: options that are optionally provided, the generator will work normally without it
#    - permission: the permission it will use instead of the default provided one, defaults to oregen3.generator.<generator name>
#    - sound: sound option that the block will cast if present
#      - name: name of the sound, defaults to BLOCK_FIRE_EXTINGUISH
#      - volume: volume of the sound, defaults to 1
#      - pitch: pitch of the sound, defaults to 1
#    - world: world-related options
#      - blacklist: if the world list provided below are blacklist (non-whitelist), defaults to true
#      - list: list of world that the generator are consider of, defaults to an empty list
#    - sound: you can use old sounds, as long as it playable in your server version (ex: 1.8 sound names for 1.12 server)
#
# Available placeholder for messages:
# - noPermission: %perm%
# - noPlayer: %player%
# - noIslandOthers: %player%
# - messages:
#    commands: %label% (First argument in command)
# You can also use PlaceholderAPI placeholders in every messages
# -------------------------------------
mode:
  waterBlock: true
  lavaBlock: false
  waterLava: true

blocks:
- FENCE
- ACACIA_FENCE
- BIRCH_FENCE
- DARK_OAK_FENCE
- IRON_FENCE

# The plugin will try to find a skyblock plugin to enable owner's permission feature
enableDependency: true
defaultGenerator: default
# Adds a check to prevent placing blocks on non-air blocks
preventOverrideBlocks: false

hooks:
  skyblock:
    # You can choose between owner, lowest and highest
    getGeneratorMode: owner
    # Only works on lowest and highest mode
    ignoreOfflinePlayers: false
  Vault:
    # Force using async permission lookup. Change to true if you have problems using the non-async one
    forceAsync: false
    # Plugin list that store the permission data async (using database, ...), or you can list other plugins
    pluginAsyncList:
    - LuckPerms

global:
  listener:
    # Generate blocks asynchronously. Turn this on if you experience lag while generating blocks
    asyncListener: false
  generators:
    world:
      enabled: false
      blacklist: true
      list:
      - world1
      - world2
    sound:
      enabled: false
      name: BLOCK_FIRE_EXTINGUISH
      volume: 3
      pitch: 2
    # Set to 0 to disable
    maxBlockPlacePerTick: 0

generators:
  default:
    # Generator name that will be shown in placeholders
    name: "My default"
    random:
    # Example for oraxen/itemsadder support: oraxen-"blockID"
    # oraxen-ruby_ore: 10
    # itemsadder-example_block: 10
      COBBLESTONE: 30.0
      GOLD_BLOCK: 20.0
      IRON_BLOCK: 15.0
      LAPIS_BLOCK: 2.0
  vip:
    name: "VIP generator"
    permission: test.vip
    priority: 2
    level: 10
    random:
      COBBLESTONE: 30.0
      GOLD_BLOCK: 20.0
      IRON_BLOCK: 15.0
      LAPIS_BLOCK: 2.0
      COAL_BLOCK: 5.0
      REDSTONE_BLOCK: 10.0
    sound:
      name: BLOCK_FIRE_EXTINGUISH
      volume: 3
      pitch: 2
    world:
      blacklist: true
      list:
      - world1
      - world2
  mvp:
    priority: 3
    random:
      COBBLESTONE: 30.0
      GOLD_BLOCK: 20.0
      IRON_BLOCK: 15.0
      LAPIS_BLOCK: 2.0
      COAL_BLOCK: 5.0
      REDSTONE_BLOCK: 10.0
      DIAMOND_BLOCK: 10.0
      EMERALD_BLOCK: 8.0
    world:
      blacklist: true
      list:
      - world1
      - world2

messages:
  prefix: '&f[&6OreGen&e3&f]'
  commands:
    help: "&6&o/%label% help &f» Open help pages"
    reload: "&6&o/%label% reload &f» Reload config"
    info: "&6&o/%label% info [player] &f» Getting ore spawning chance of the island you are standing on or the targeted player"
    edit: "&6&o/%label% edit &f» Edit generators in-game (coming soon...)"
  gui:
    title: "&eChances"
    block:
      lore:
      - "&6Chances: &e%chance%&6%"
  noIsland: "&cYou must on an island to view this."
  noIslandOthers: "&c%player% must on an island to view this."
  missingArgs: "&cMissing arguments"
  noPermission: "&4Missing permission: &c %perm%"
  noPlayer: "&4Player %player% doesn't exist or online"
  notPlayer: "&4Only players can use this command"